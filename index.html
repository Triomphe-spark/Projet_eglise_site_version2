<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/images/logo/LOGO.png">
    <title>Page d'acceuil MESA BE</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <!-- Bars icon -->
                 <i class="icon fa fa-bars fa-2x"></i>
                <!-- Logo -->
                 <div class="col-md-3 col-xs-12">
                    <div class="logo">
                        <h2><img src="./assets/images/logo/LOGO.png" alt="logo_MESA_BE" width="60">Eglise MESA BE</h2>
                    </div>
                 </div>

                 <!-- Navigation -->
                  <nav class="col-md-9 col-xs-12">
                    <ul class="nav-list">
                        <li class="list"><a href="#">Accueil</a></li>
                        <li class="list"><a href="#">Annonces</a></li>
                        <li class="list"><a href="#">Actualités</a></li>
                        <li class="list"><a href="#">A propos</a></li>
                        <li class="list"><a href="#">Contacts</a></li>
                        <li class="list"><a href="#">Se connecter</a></li>
                    </ul>
                    
                  </nav>
            </div>
        </div>
    </header>
    <!-- Fin Header -->

    <section class="sesctions home text-center">
        <div class="overlay">
            <div class="container">
                <div class="home-content">
                    <h3 class="home-title">Bienvenue à l'église MESA BE</h3>
                    <p class="lead home-desc">
                        Ministère Evangélique pour le Salut des Âmes. <br>Notre mission est de partager la bonne nouvelle de Jesus Christ à tous les âmes.
                    </p>
                    <button class="btn button">Start now</button>
                    <button class="btn button">Discover more</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
